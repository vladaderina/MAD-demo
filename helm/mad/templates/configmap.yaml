# configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: trainer-config
  labels:
    app: trainer
data:
  general-config.yaml: |-
    {{ .Files.Get "files/general-config.yaml" | nindent 4 }}
  trainer-config.yaml: |-
    {{ .Files.Get "files/trainer-config.yaml" | nindent 4 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: detector-config
  labels:
    app: detector
data:
  detector-config.yaml: |-
    {{ .Files.Get "files/detector-config.yaml" | nindent 4 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: maintainer-config
  labels:
    app: maintainer
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "1"
data:
  general-config.yaml: |-
    {{ .Files.Get "files/general-config.yaml" | nindent 4 }}